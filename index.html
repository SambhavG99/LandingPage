<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Now Available @ Shoetree</title>
<link rel="icon" type="image/png" href="icon.png">
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fcf9f2; /* optional */
    }

    .banner-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 0;
        box-sizing: border-box;
    }

    .banner {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain; /* ensures the aspect ratio is kept */
    }
</style>

</head>
<body>

<div class="banner-container">
  <a href="https://www.shoetree.io">
    <img src="banner.jpg" alt="Available at www.shoetree.io" class="banner">
  </a>
  </div>

</body>
</html>
